<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ThreeGamificationUI</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a1a;
      color: #ffffff;
      overflow: hidden;
    }

    #loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="loading">
    <div class="spinner"></div>
    <p style="text-align: center; margin-top: 10px;">Loading ThreeGamificationUI...</p>
  </div>
  
  <!-- Socket.IO ONLY for AlephScript client dependency (NO direct usage) -->
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <!-- AlephScript Client for standardized communication -->
  <script src="/assets/alephscript-client.js"></script>
  
  <app-root></app-root>
</body>
</html>
