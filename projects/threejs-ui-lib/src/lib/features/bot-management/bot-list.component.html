<div class="bot-list-panel ui-panel">
  <div class="panel-header">
    <h3>Bot Management</h3>
    <div class="selection-info">
      {{ getSelectedCount() }} / {{ bots.length }} selected
    </div>
  </div>
  
  <!-- Bulk Actions -->
  <div class="bulk-actions" *ngIf="getSelectedCount() > 0">
    <button class="btn btn-small" (click)="startAllSelected()">
      Start Selected ({{ getSelectedCount() }})
    </button>
    <button class="btn btn-small btn-danger" (click)="stopAllSelected()">
      Stop Selected
    </button>
  </div>
  
  <!-- Selection Controls -->
  <div class="selection-controls">
    <button class="btn btn-small" (click)="selectAll()">Select All</button>
    <button class="btn btn-small" (click)="deselectAll()">Clear</button>
  </div>
  
  <!-- Bot List -->
  <div class="bot-list">
    <div 
      class="bot-list-item" 
      *ngFor="let bot of bots; trackBy: trackBot"
      [class.selected]="isSelected(bot)"
      (click)="onBotClick(bot)"
    >
      <div class="bot-info">
        <div class="bot-status" [class]="bot.status"></div>
        <div class="bot-details">
          <div class="bot-name">{{ bot.name }}</div>
          <div class="bot-id">{{ bot.id }}</div>
          <div class="bot-meta">
            <span class="status-text">{{ bot.status.toUpperCase() }}</span>
            <span class="message-count" *ngIf="bot.messageCount > 0">
              {{ bot.messageCount }} msgs
            </span>
          </div>
        </div>
      </div>
      
      <div class="bot-actions">
        <button 
          class="btn btn-small"
          [disabled]="bot.status === 'online'"
          (click)="startBot(bot, $event)"
          title="Start Bot"
        >
          ▶
        </button>
        <button 
          class="btn btn-small btn-danger"
          [disabled]="bot.status === 'offline'"
          (click)="stopBot(bot, $event)"
          title="Stop Bot"
        >
          ⏹
        </button>
        <button 
          class="btn btn-small"
          (click)="resetBot(bot, $event)"
          title="Reset Bot"
        >
          ↻
        </button>
      </div>
    </div>
  </div>
  
  <!-- Empty State -->
  <div class="empty-state" *ngIf="bots.length === 0">
    <p>No bots available</p>
    <small>Check your Socket.io connection</small>
  </div>
</div>
